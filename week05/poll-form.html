<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poll for Website">
    <meta name="author" content="Andrea Brandon">
    <title>WDD 130 | Andrea Brandon | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Andrea Brandon | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend> Contact Information</legend>
                <div class="form-item column2">
                     <label for="fullname">Full Name:</label>
                     <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label>Email:</label>
                    <input type="Email" name="usermail" id="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                     <label>What is your favorite internet browser?</label>
                            <select name="Favorite Browser=">
                                <option value="Microsoft Edge">Microsoft Edge</option>
                                <option value="Google Chrome">Google Chrome</option>
                                <option value="Safari">Safari</option>
                                <option value="Other">Other</option>
                             </select>
                </div>   
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>
                    <label class="places_lived" for="area-lived">List the places you have lived:</label>
                    <textarea id="area-lived" name="area-lived" rows="4" placeholder="South Ogden Utah, Ogden Utah, West Haven Utah, West Yellowstone Montana"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>&copy; 2024 | HTML Form - User Poll Activity | Andrea Brandon</p>
    </footer>
    
</body>
</html>
