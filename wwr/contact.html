<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-Rowing Rafters</title>
    <meta name="description" content="Contact Rowing Rafters for company information and to send a message in reqards to services or setting up a reservation.">
    <meta name="author" content="Andrea Brandon">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/rafting-logo.png" alt="Rafting Site Logo">
        <nav>
            <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="trips.html">Trips</a></li> 
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>   
    </header>

    <main>
        <h1 class="h1">Contact Rowing Rafters</h1>
        <figure class="contact-container">
            <section class="company-info">
                <h2>Contact Information</h2>
                <p>Address:</p>
                <p>5869 Rafting Circle</p>
                <p>Moab, UT 84532</p>
                <br>
                <p>Phone:</p>
                <p>(385) 555-1234</p>
                <br>
                <p>Email:</p>
                <p>info@rowingrafters.com</p>
            </section>
            <figure class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49907.74472055936!2d-109.59253263043325!3d38.57445786336453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8747e1e59ab82d8d%3A0xb32b17af1d5c42d!2sMoab%2C%20UT%2084532!5e0!3m2!1sen!2sus!4v1720661052701!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </figure>
        </figure>
        <br>
        <h2>Our Employees</h2>
        <section class="our-employees">
            <figure>
                <img src="images/pexels-tim-douglas-customer-service.jpg" width="270" alt="Customer Service">
                <figcaption>Customer Service</figcaption>
            </figure>
            <figure>
                <img src="images/pexels-cromwell-ken-staff.jpg" width="300" alt="Rafting Staff">
                <figcaption>Rafting Staff</figcaption>
            </figure>
            <figure>
                <img src="images/pexels-manik-mandal-tour-guides.jpg" width="450" alt="Tour Guides">
                <figcaption>Tour Guides</figcaption>
            </figure>
        </section>
    </main>
        <form>
            <fieldset>
                <legend>How can we help you?</legend>
                <section class="help-form1">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email">
                </section>
                <section class="contact-form2">
                    <label>Reason for contacting us:</label><br>
                    <input type="radio" id="inquiry" name="inquiry">
                    <label for="inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="reservation">Reservation Request:</label><br>
                    <input type="radio" id="feedback" name="feedback">
                    <label for="feedback">Website Feedback:</label><br>
                </section>
                
                <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="2" required></textarea>
                <section class="message-form">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </section>
             </fieldset>
             <button type="submit" class="send-message">Send Message</button>
        </form>
    
    <footer>
        <p>&copy; 2024 | Rowing Rafters | Andrea Brandon </p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/BW_Facebook_glyph_svg-64.webp" alt="Facebook"></a>
            <a href="https://twitter.com">
                <img src="images/twitter-64.webp" alt="Twitter"></a>
            <a href="https://instagram.com">
                <img src="images/Circled_Instagram_svg-64.webp" alt="Instagram"></a>
        </nav>

        
         
    </footer>
        <!-- Wireframe Image Link -->
        <a href="images/contactus.jpg" target="_blank">Contact Us Wireframe</a>

</body>
</html>
